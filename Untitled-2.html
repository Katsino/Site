<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="" method="">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" required minlength="5" maxlength="7" />
 
      <label for="password">Password:</label>
      <input type="password" id="password" />
 
     <label for="email">Email:</label>
      <input type="email" id="email" />
 
           <label for="number">Phone number:</label>
      <input type="number" id="number" min="3" max="11" />
 
 
      <label for="country">Country:</label>
      <select id="country">
        <option>Philippines</option>
        <option>Vietnam</option>
        <option>Indonesia</option>
        <option>Nepal</option>
        <option>Malayisa</option>
        <option>Philippines</option>
        <option>Philippines</option>
      </select>
 
      <label for="male"
        >Male: <input type="radio" id="male" name="gender"
      /></label>
      <label for="female"
        >Female: <input type="radio" id="female" name="gender"
      /></label>
      <label for="lgbt"
        >LGBTQ!++: <input type="radio" id="lgbt" name="gender"
      /></label>
      <label for="not"
        >Prefer not to say: <input type="radio" id="not" name="gender"
      /></label>
            <label for="not"
        >Prefer not to say: <input type="checkbox" id="not" name="gender"
      /></label>
 
 
      <button type="submit">Submit</button>
      <button type="button">Clear</button>
    </form>
  </body>
</html>
