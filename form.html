<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="" method="">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" required minlength="5" maxlength="7" />
      <br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br /><br />

      <label for="number">Phone number:</label>
      <input
        type="text"
        id="number"
        pattern="[0-9]{11}"
        maxlength="11"
        placeholder="11-digit number"
        required
      />
      <br /><br />

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="">-- Select Country --</option>
        <option>Philippines</option>
        <option>Vietnam</option>
        <option>Indonesia</option>
        <option>Nepal</option>
        <option>Malaysia</option>
        <option>Japan</option>
        <option>USA</option>
      </select>
      <br /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your full address" required />
      <br /><br />

      <label for="male">Male: 
        <input type="radio" id="male" name="gender" />
      </label>
      <label for="female">Female: 
        <input type="radio" id="female" name="gender" />
      </label>
      <label for="lgbt">LGBTQ+:
        <input type="radio" id="lgbt" name="gender" />
      </label>
      <label for="not">Prefer not to say: 
        <input type="radio" id="not" name="gender" />
      </label>
      <br /><br />

      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
